    <h1 class="text-center mb-4">Sports Standings</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center" id="data_table">
            <thead class="table-dark">
                <tr>
                    <th>Sport ID</th>
                    <th>Name</th>
                    <th>Fee</th>
                    <th>Timing</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row1">
                    <td id="sportID_row1">S1</td>
                    <td id="name_row1">Tennis</td>
                    <td id="Fee_row1">1600</td>
                    <td id="Timing_row1">8am-9am</td>
                    <td>
                        <button class="btn btn-sm btn-primary" id="edit_button1" onclick="edit_row(1)">Edit</button>
                        <button class="btn btn-sm btn-success d-none" id="save_button1" onclick="save_row(1)">Save</button>
                        <button class="btn btn-sm btn-danger" onclick="delete_row(1)">Delete</button>
                    </td>
                </tr>
                <tr id="row2">
                    <td id="sportID_row2">S2</td>
                    <td id="name_row2">Cricket</td>
                    <td id="Fee_row2">1600</td>
                    <td id="Timing_row2">8am-9am</td>
                    <td>
                        <button class="btn btn-sm btn-primary" id="edit_button2" onclick="edit_row(2)">Edit</button>
                        <button class="btn btn-sm btn-success d-none" id="save_button2" onclick="save_row(2)">Save</button>
                        <button class="btn btn-sm btn-danger" onclick="delete_row(2)">Delete</button>
                    </td>
                </tr>
                <tr id="row3">
                    <td id="sportID_row3">S3</td>
                    <td id="name_row3">Football</td>
                    <td id="Fee_row3">1600</td>
                    <td id="Timing_row3">8am-9am</td>
                    <td>
                        <button class="btn btn-sm btn-primary" id="edit_button3" onclick="edit_row(3)">Edit</button>
                        <button class="btn btn-sm btn-success d-none" id="save_button3" onclick="save_row(3)">Save</button>
                        <button class="btn btn-sm btn-danger" onclick="delete_row(3)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="new_sportID" class="form-control"></td>
                    <td><input type="text" id="new_name" class="form-control"></td>
                    <td><input type="text" id="new_Fee" class="form-control"></td>
                    <td><input type="text" id="new_Timing" class="form-control"></td>
                    <td><button class="btn btn-sm btn-info" onclick="add_row()">Add Row</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>

<script>
function edit_row(no) {
    document.getElementById("edit_button"+no).classList.add("d-none");
    document.getElementById("save_button"+no).classList.remove("d-none");

    let sportID = document.getElementById("sportID_row"+no);
    let name = document.getElementById("name_row"+no);
    let Fee = document.getElementById("Fee_row"+no);
    let Timing = document.getElementById("Timing_row"+no);

    sportID.innerHTML = `<input type='text' id='sportID_text${no}' value='${sportID.innerText}'>`;
    name.innerHTML = `<input type='text' id='name_text${no}' value='${name.innerText}'>`;
    Fee.innerHTML = `<input type='text' id='Fee_text${no}' value='${Fee.innerText}'>`;
    Timing.innerHTML = `<input type='text' id='Timing_text${no}' value='${Timing.innerText}'>`;
}

function save_row(no) {
    document.getElementById("sportID_row"+no).innerText = document.getElementById("sportID_text"+no).value;
    document.getElementById("name_row"+no).innerText = document.getElementById("name_text"+no).value;
    document.getElementById("Fee_row"+no).innerText = document.getElementById("Fee_text"+no).value;
    document.getElementById("Timing_row"+no).innerText = document.getElementById("Timing_text"+no).value;

    document.getElementById("edit_button"+no).classList.remove("d-none");
    document.getElementById("save_button"+no).classList.add("d-none");
}

function delete_row(no) {
    document.getElementById("row"+no).remove();
}

function add_row() {
    let table = document.getElementById("data_table").getElementsByTagName('tbody')[0];
    let rowCount = table.rows.length;
    let new_sportID = document.getElementById("new_sportID").value;
    let new_name = document.getElementById("new_name").value;
    let new_Fee = document.getElementById("new_Fee").value;
    let new_Timing = document.getElementById("new_Timing").value;

    if (!new_sportID || !new_name || !new_Fee || !new_Timing) {
        alert("Please fill all fields before adding.");
        return;
    }

    let newRow = table.insertRow(rowCount-1);
    newRow.id = "row"+rowCount;

    newRow.innerHTML = `
        <td id="sportID_row${rowCount}">${new_sportID}</td>
        <td id="name_row${rowCount}">${new_name}</td>
        <td id="Fee_row${rowCount}">${new_Fee}</td>
        <td id="Timing_row${rowCount}">${new_Timing}</td>
        <td>
            <button class="btn btn-sm btn-primary" id="edit_button${rowCount}" onclick="edit_row(${rowCount})">Edit</button>
            <button class="btn btn-sm btn-success d-none" id="save_button${rowCount}" onclick="save_row(${rowCount})">Save</button>
            <button class="btn btn-sm btn-danger" onclick="delete_row(${rowCount})">Delete</button>
        </td>
    `;

    document.getElementById("new_sportID").value = "";
    document.getElementById("new_name").value = "";
    document.getElementById("new_Fee").value = "";
    document.getElementById("new_Timing").value = "";
}
</script>
